<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1"/>
		<!-- 引入 自己的css-->
		<link rel="stylesheet" type="text/css" href="./css/mystely.css" />
		<link rel="stylesheet" href="./css/jquery.mobile-1.4.1.min.css" />
		<script src="./js/jquery.js"></script>
		<script src="./js/jquery.mobile-1.4.1.min.js"></script>
		<script src="./js/store.js"></script>
		<script  type="text/javascript" >
			$( document ).bind( "mobileinit", function() {
			   $.support.cors = true;   
			   $.mobile.allowCrossDomainPages = true;
			});
			
			$(document).on("pageinit","#main",function(){
				//监控数字键
				 $("#numero").focus(function() {
					 // 绑定键盘按下事件
					$(document).keydown(function(e) {
						if(e.which == 13){
							$("#Barcode").focus();
						}
					});
				 });
				//监控条码
				 $("#Barcode").focus(function() {
					 // 绑定键盘按下事件
					$(document).keydown(function(e) {
						if(e.which == 13){
							$("#numero").focus();
						}
					});
				 });
				//统计产品并输出
				function count_good(){
					var good_list=JSON.parse(kget("good_list"));
					var totle=0;
					if(good_list!=null){
						$.each(good_list,function(){
							var xiaoji=this.numero*this.S_final;
							//$("#good_view").append("<div class='ui-block-a'><div class='ui-bar ui-bar-a' style='overflow:hidden;text-overflow:ellipsis;white-space:nowrap;'>"+this.NameIt+"</div></div><div class='ui-block-b'><div class='ui-bar ui-bar-a'>"+this.S_final+"</div></div><div class='ui-block-c'><div class='ui-bar ui-bar-a'>"+this.numero+"</div></div><div class='ui-block-d'><div class='ui-bar ui-bar-a'>"+xiaoji.toFixed(2)+"</div></div>");
							$("#good_view").append("<li id='"+this.Barcode+"'><div class='goodright'><div>"+this.Barcode+"</div><div style='overflow:hidden;text-overflow:ellipsis;white-space:nowrap;'>"+this.NameIt+"</div><div>"+this.NameCn+"</div></div><div id='d_"+this.Barcode+"' class='goodleft'><div>价格："+this.S_final+"</div><div>数量："+this.numero+"</div><div>小计："+xiaoji.toFixed(2)+"</div></div><div id='i"+this.Barcode+"' class='shanchu'><a href='#dialog'><img src='./img/delete.png' width='39px' height='50px'/></a></div></li>");
							totle=totle+xiaoji;
						});
					}
					$("#now_totle").text(totle.toFixed(2));
					var user=JSON.parse(kget("user"));
					$("#now_user").text(user.W_NameCn+"["+user.W_NameIt+"]");	
				}
				count_good();
				$("li").on("swipeleft",function(){
				  	//$.mobile.changePage( "#dialog", { role: "dialog" } );
					$("#tiaoma").text(this.id);
					$("#d_"+this.id).hide(500);
					$("#i"+this.id).show(500);
				});
				$("li").on("swiperight",function(){
				  	//$.mobile.changePage( "#dialog", { role: "dialog" } );
					$("#tiaoma").text(this.id);
					$("#d_"+this.id).show(500);
					$("#i"+this.id).hide(500);
				});
				$("#dialog_si").click(function(){
					var good_list=JSON.parse(kget("good_list"));
					var tiaoma=$("#tiaoma").text();
					$.each(good_list,function(i){
						 if(this.Barcode==tiaoma){
							if(good_list.length==1){
								good_list=null;	
							}else{
								good_list=good_list.splice(i-1,1);
							} 
						 }
					});
					kset("good_list",JSON.stringify(good_list));
				});
				//条码框失去焦点
				$("#Barcode").blur(function(){
					var Barcode_get=$('#Barcode').val();
					if(Barcode!=""){
						//获取产品信息
						$.mobile.loading( 'show', {
							text: '产品搜索中...',
							textVisible: true,
							theme: 'a',
							html: ""
						});
						var config=JSON.parse(kget("config"));
						$.ajax({
							url:"http://"+config[0]+"/api/good_ajax.php",
							data:{Barcode:Barcode_get,config:JSON.stringify(config)},
							type:'post',
							dataType:'json',
							success:function(data){
								if(data.flag == "1"){
									$.mobile.loading('hide');
									var good_list=new Array();
									var numero=$("#numero").val();
									if(numero=="" ||numero==0){
										$("#error").text("数字不能为空或者0。");
										$.mobile.changePage( "#dialog_e", { role: "dialog" } );
									}else{
										good_list_old=JSON.parse(kget("good_list"));
										//alert(good);
										var flag=false;
										if(good_list_old != null){
											for(var i=0; i < good_list_old.length; i++ ){
												if(good_list_old[i].Barcode == data.good.Barcode){
													good_list_old[i].numero=parseInt(good_list_old[i].numero)+parseInt(numero);
													flag=true;
													break;
												}
											}
											if(flag==false){
												var good=data.good;
												good.numero=numero;
												good_list_old[good_list_old.length]=good;
											}
											kset("good_list",JSON.stringify(good_list_old));
										}else{
											var good=data.good;
											//alert(good);
											good.numero=numero;
											good_list[0]=good;
											kset("good_list",JSON.stringify(good_list));
										}
										$("#Barcode").val("");
										$("#numero").val("");
										//kset("goods",JSON.stringify(data.good));
										window.location.href="main.html"; 
									}									
								}else{
									$("#good_info").hide();
									$.mobile.loading('hide');
									$.mobile.changePage( "#dialog_e", { role: "dialog" } );
									$("#error").text(data.msg);	
								}
							}
						});
					}
				});
				
			});
			$(document).on("pageinit","#main",function(){
				//登出代码
				$("#logout").click(function(){
					kremove("user");
					kremove("good_list");
					kremove("goods");
				});
			});
		</script>
        <title>欧华百货移动结算系统</title>
    </head>
    <body>
	<div data-role="page" id="main"style="background-color: #80FF80;" >
		<div data-role="header"  data-position="fixed">
			<div class="user_info">
			  <div><span>用户：</span><span id="now_user"></span></div>
            </div>
			<div class="saomiao" >
				<input id="numero" name="numero" type="text" data-role="none" placeholder="Numero" style="float:left;width:48%" />
				<input id="Barcode" name="barcode" type="text" data-role="none" placeholder="Barcode" style="float:left;width:48%"/>
				<div class="clear"></div>
			</div>
		</div><!-- /header -->
		<div role="main" class="ui-content" >
			<div id="good_list" >
				<ul id="good_view" data-role="listview">

				</ul>
			</div>
		</div><!-- /content -->
		<div data-role="footer" data-position="fixed">
				<div class="foot_b"><a   id="jiesuan" data-role="button" data-transition="pop" >结算</a></div>
				<div class="foot_b" style="margin-top:15px;">总计：<span id="now_totle"></span>&euro;</div>
				<div class="foot_b" style="float:right;"><a  class="foot_b" id="logout" href="index.html" data-ajax='false' data-icon="delete" class="ui-btn-right" data-role="button">退出系统</a></div>
		</div><!-- /footer -->
	</div><!-- /page -->
	<div data-role="page" id="dialog">
		<div data-role="header">
			<h1>是否确定删除？</h1>
		</div><!-- /header -->
		<div role="main" class="ui-content">
        	<div>是否确定删除<span id="tiaoma"></span>？</div>
        	<div>
                <a id="dialog_si" href="index.html" data-ajax="false" class="ui-btn ui-btn-inline">确定</a>
                <a href="#main" class="ui-btn ui-btn-inline">取消</a>
            </div>
		</div><!-- /content -->
		<div data-role="footer" data-position="fixed">
			<h4>欧华科技2013-2014</h4>
		</div><!-- /footer -->
	</div><!-- /page -->
	<div data-role="page" id="dialog_e">
		<div data-role="header">
			<h1>错误</h1>
		</div><!-- /header -->
		<div role="main" class="ui-content">
			<div id="error"></div>
		</div><!-- /content -->
		<div data-role="footer" data-position="fixed">
			<h4>欧华科技2013-2014</h4>
		</div><!-- /footer -->
	</div><!-- /page -->
    </body>
</html>
